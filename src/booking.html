<meta charset="UTF-8">
<title>Book a Room</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Réserver votre chambre</h2>
    <form action="..//src/entity/Booking.php" method="post">
        <div class="form-group">
            <label for="room_id">Chambre(s):</label>
            <input type="text" class="form-control" id="room_id" name="room_id" required>
        </div>
        <div class="form-group">
            <label for="check_in_date">Date d'arrivée:</label>
            <input type="date" class="form-control" id="check_in_date" name="check_in_date" required>
        </div>
        <div class="form-group">
            <label for="check_out_date">Date de sortie :</label>
            <input type="date" class="form-control" id="check_out_date" name="check_out_date" required>
        </div>
        <button type="submit" class="btn btn-primary">envoyez formulaire de réservation</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
